<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باحث روبلكس - معرفة تاريخ الإنشاء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px 0 0 10px;
            background: #ff4757;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ff3742;
        }
        
        #result {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            color: white;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            color: white;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .success-badge {
            background: rgba(46, 204, 113, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>باحث روبلكس</h1>
        <p class="subtitle">ادخل أي يوزر روبلكس لمعرفة تاريخ إنشاء الحساب</p>
        
        <div class="search-box">
            <input type="text" id="username" placeholder="ادخل أي يوزر روبلكس...">
            <button onclick="searchUser()">بحث</button>
        </div>
        
        <div id="result"></div>
        
        <div class="footer">
            يعمل مع جميع يوزرات روبلكس • Roblox API
        </div>
    </div>

    <script>
        async function searchUser() {
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!username) {
                showError('الرجاء ادخال يوزر!');
                return;
            }

            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    جاري البحث عن "${username}"...
                </div>
            `;
            resultDiv.style.display = 'block';

            try {
                // الطريقة الأولى: استخدام Roblox API الرسمي
                const searchResponse = await fetch(`https://users.roblox.com/v1/users/search?keyword=${encodeURIComponent(username)}&limit=1`);
                
                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    
                    if (searchData.data && searchData.data.length > 0) {
                        const user = searchData.data[0];
                        
                        // الحصول على معلومات المستخدم الكاملة
                        const userResponse = await fetch(`https://users.roblox.com/v1/users/${user.id}`);
                        const userInfo = await userResponse.json();
                        
                        if (userInfo.created) {
                            const creationDate = new Date(userInfo.created);
                            const arabicDate = creationDate.toLocaleDateString('ar-SA', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
                            const arabicTime = creationDate.toLocaleTimeString('ar-SA');
                            
                            resultDiv.innerHTML = `
                                <h3 style="margin-bottom: 20px; text-align: center;">✅ تم العثور على الحساب</h3>
                                <div class="result-item">
                                    <span><strong>اليوزر:</strong></span>
                                    <span>${user.name}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${user.name}')">نسخ</button>
                                </div>
                                <div class="result-item">
                                    <span><strong>الرقم:</strong></span>
                                    <span>${user.id}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${user.id}')">نسخ</button>
                                </div>
                                <div class="result-item">
                                    <span><strong>تاريخ الإنشاء:</strong></span>
                                    <span>${arabicDate}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${arabicDate}')">نسخ</button>
                                </div>
                                <div class="result-item">
                                    <span><strong>وقت الإنشاء:</strong></span>
                                    <span>${arabicTime}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${arabicTime}')">نسخ</button>
                                </div>
                                <div class="result-item">
                                    <span><strong>العمر:</strong></span>
                                    <span>${calculateAccountAge(creationDate)}</span>
                                </div>
                                <div class="success-badge">
                                    ✅ يعمل مع جميع اليوزرات
                                </div>
                            `;
                            return;
                        }
                    }
                }

                // إذا فشلت الطريقة الأولى، جرب الطريقة الثانية
                try {
                    const alternativeResponse = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`);
                    
                    if (alternativeResponse.ok) {
                        const userData = await alternativeResponse.json();
                        
                        if (userData.Id) {
                            const userInfoResponse = await fetch(`https://users.roblox.com/v1/users/${userData.Id}`);
                            const userInfo = await userInfoResponse.json();
                            
                            if (userInfo.created) {
                                const creationDate = new Date(userInfo.created);
                                const arabicDate = creationDate.toLocaleDateString('ar-SA');
                                const arabicTime = creationDate.toLocaleTimeString('ar-SA');
                                
                                resultDiv.innerHTML = `
                                    <h3 style="margin-bottom: 20px; text-align: center;">✅ تم العثور على الحساب</h3>
                                    <div class="result-item">
                                        <span><strong>اليوزر:</strong></span>
                                        <span>${userData.Username}</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${userData.Username}')">نسخ</button>
                                    </div>
                                    <div class="result-item">
                                        <span><strong>الرقم:</strong></span>
                                        <span>${userData.Id}</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${userData.Id}')">نسخ</button>
                                    </div>
                                    <div class="result-item">
                                        <span><strong>تاريخ الإنشاء:</strong></span>
                                        <span>${arabicDate}</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${arabicDate}')">نسخ</button>
                                    </div>
                                    <div class="result-item">
                                        <span><strong>وقت الإنشاء:</strong></span>
                                        <span>${arabicTime}</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${arabicTime}')">نسخ</button>
                                    </div>
                                    <div class="success-badge">
                                        ✅ يعمل مع جميع اليوزرات
                                    </div>
                                `;
                                return;
                            }
                        }
                    }
                } catch (secondError) {
                    console.log('الطريقة الثانية فشلت');
                }

                // إذا فشلت كل الطرق
                showError('اليوزر غير موجود أو محمي. جرب يوزر آخر!');
                
            } catch (error) {
                showError('خطأ في الاتصال. تأكد من الإنترنت وحاول مرة أخرى.');
                console.error(error);
            }
        }

        function calculateAccountAge(creationDate) {
            const now = new Date();
            const diffTime = Math.abs(now - creationDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffYears = Math.floor(diffDays / 365);
            const remainingDays = diffDays % 365;
            
            if (diffYears > 0) {
                return `${diffYears} سنة و ${remainingDays} يوم`;
            } else {
                return `${diffDays} يوم`;
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">❌ ${message}</div>`;
            resultDiv.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = event.target.textContent;
                event.target.textContent = 'تم النسخ!';
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 1500);
            });
        }

        // البحث عند الضغط على Enter
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });
    </script>
</body>
</html>
